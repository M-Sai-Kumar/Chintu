<html>

<head>
    <title> Ex : Prompt Functions </title>
</head>

<body>
    <script>
        var p, t, r, si;

        p = eval(prompt("Enter p value:", ""))
        t = eval(prompt("Enter t value:", ""))
        r = eval(prompt("Enter r value:", ""))

        si = (p * t * r) / 100;
        document.write(si)
    </script>
</body>
