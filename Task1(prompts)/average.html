<html>

<head>
    <title> Ex : Prompt Functions </title>
</head>

<body>
    <script>
        var num1, num2, num3, avg

        num1 = eval(prompt("Enter num1 value:", ""))
        num2 = eval(prompt("Enter num2 value:", ""))
        num3 = eval(prompt("Enter num3 value:", ""))

        avg = num1 + num2 + num3 / 3
        document.write(avg)
    </script>
</body>
