<!DOCTYPE html>

<html>

<head>
    <title> Ex : Prompt Functions </title>
</head>

<body>
    <script>
        var n1, n2, result

        n1 = eval(prompt("Enter n1 value:", ""))
        n2 = eval(prompt("Enter n2 value:", ""))

        result = n1 + n2;
        document.write(result)
    </script>
    <script>
        var n3, n4, result

        n3 = eval(prompt("Enter n3 value:", ""))
        n4 = eval(prompt("Enter n4 value:", ""))

        result = n3 + n4;
        document.write(result)
    </script>

</body>
