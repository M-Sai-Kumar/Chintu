<html>

<head>
    <title> Ex : Prompt Functions </title>
</head>

<body>
    <script>
        var a, b, result

        a = eval(prompt("Enter a value:", ""))
        b = eval(prompt("Enter b value:", ""))

        result = a * a + b * b + 2 * a * b;  //a^2+b^2+2*a*b
        document.write(result)
    </script>
</body>
