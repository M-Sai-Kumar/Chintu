<!DOCTYPE html>

<html>

<head>
    <title>Non Functional JS</title>
</head>

<body>

    <script>
        var n1, n2, result

        n1 = 10
        n2 = 20
        result = n1 + n2;
        document.write(result+"<br>")

        n1 = 100
        n2 = 200
        result = n1 + n2;
        document.write(result+"<br>")

        n1 = 1000
        n2 = 2000
        result = n1 + n2;
        document.write(result+"<br>")
    </script>

</body>
