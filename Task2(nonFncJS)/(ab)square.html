<html>

<head>
    <title> Ex : Prompt Functions </title>
</head>

<body>
    <script>
        var a, b, result

        a = 4
        b = 5

        result = a * a + b * b + 2 * a * b;  //a^2+b^2+2*a*b
        document.write(result+"<br>")

        a = 11
        b = 5

        result = a * a + b * b + 2 * a * b;  //a^2+b^2+2*a*b
        document.write(result+"<br>")

        a = 16
        b = 7

        result = a * a + b * b + 2 * a * b;  //a^2+b^2+2*a*b
        document.write(result+"<br>")
    </script>

</body>
