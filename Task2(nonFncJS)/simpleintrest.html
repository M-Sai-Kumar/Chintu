<html>

<head>
    <title> Ex : Prompt Functions </title>
</head>

<body>
    <script>
        var p, t, r, si;

        p = 23000
        t = 4
        r = 24

        si = (p * t * r) / 100;
        document.write(si+"<br>")

        p = 45500
        t = 6
        r = 36

        si = (p * t * r) / 100;
        document.write(si+"<br>")

        p = 102000
        t = 12
        r = 72

        si = (p * t * r) / 100;
        document.write(si+"<br>")
    </script>
</body>
