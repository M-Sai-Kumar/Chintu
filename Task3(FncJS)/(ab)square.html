<!DOCTYPE html>

<html>

<head>
    <title> Ex : Internal Functions in JS</title>
    <script>
        //functional programming in JS

        //preparation of function : called function
        function square(a, b) {

            var result
            result = a * a + b * b + 2 * a * b;  //a^2+b^2+2*a*b
            document.write(result+"<br>")
        }
    </script>
</head>

<body>

    <script>
        //usage of function : calling function
        square(23, 11)
        square(12, 13)
        square(8, 5)  
    </script>

</body>

</html>
