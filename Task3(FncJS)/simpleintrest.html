<html>

<head>
    <title> Ex : Prompt Functions </title>
    <script>
        function intrest(p,t,r){
            si = (p*t*r)/100
            document.write(si+"<br>")
        }
    </script>
</head>

<body>
    <script>
        intrest(49500,12,24)
        intrest(20000,5,50)
        intrest(15000,3,12)
    </script>
</body>
