<html>

<head>
    <title> Ex : Prompt Functions </title>
    <script>
        function average(num1,num2,num3) {
            avg = num1 + num2 + num3 / 3
            document.write(avg+"<br>")
        }
    </script>
</head>

<body>
    <script>
        average(7904,6211,948)
        average(4564,3598,159)
        average(7415,3594,2589)
    </script>
</body>
