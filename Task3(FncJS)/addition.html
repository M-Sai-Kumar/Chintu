<!DOCTYPE html>

<html>

<head>
    <title> Ex : Internal Functions in JS</title>
    <script>
        //functional programming in JS

        //preparation of function : called function
        function addition(n1, n2) {

            var result
            result = n1 + n2;
            document.write(result + "<br>")
        }
    </script>
</head>

<body>

    <script>
        //usage of function : calling function
        addition(2727, 1418)
        addition(8172, 31627)
        addition(918, 5426)
        addition(55, 87)
    </script>

</body>

</html>
