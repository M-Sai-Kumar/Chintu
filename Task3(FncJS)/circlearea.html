<html>

<head>
    <title> Ex : Prompt Functions </title>
    <script>
        function area(radius) {
            ar = 3.14 * radius * radius;
            document.write(ar+"<br>")
        }

    </script>
</head>

<body>
<script>
    area(7)
    area(23)
    area(16)
</script>
</body>
