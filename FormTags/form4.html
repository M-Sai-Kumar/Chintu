<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        
        <form action=""> 
            <table align="center" cellpadding="5" cellspacing="10">
            <caption><h3><u>Registration Form</h3></u></caption>
           
            <tr>
                <td><label for="FNAME">FIRST NAME:</label></td>
                <td><input type="text"></td> 
            </tr> 

            <tr>
                <td><label for="LNAME">LAST NAME:</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="NICKNAME">NICK NAME:</label></td>
                <td><input type="text"></td> 
            </tr> 
            
            <tr>
                <td><label for="MAIL">EMAIL ID:</label></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><label for="password">PASSWORD:</label></td>
                <td><input type="password"></td> 
            </tr> 
            
            <tr>
                <td><label for="DOB"> DATE OF BIRTH:</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><label for="">GENDER:</label></td>

                <td>
                <input type="radio"  name="GENDER" value="MALE">MALE 
                <input type="radio"  name="GENDER" value="FEMALE">FEMALE 
                <input type="radio"  name="GENDER" value="OTHERS">OTHERS
                </td> 
                
            </tr> 
            
            <tr>
                <td><label for="NUMBER">MOBILE NUMBER:</label></td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td><label for="Address">ADDRESS</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td>
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
                </td>
            </tr>
            </table>   
         </form>
    </body>
</html>
